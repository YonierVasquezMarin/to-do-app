<div class="task-container">
	<!-- Empty state message -->
	<div class="empty-state" *ngIf="!tasks || tasks.length === 0">
		<ion-img src="assets/empty-view/empty-view.png" class="empty-state-image"></ion-img>
		<ion-text color="medium">
			<h2>No hay tareas pendientes</h2>
			<p>Cuando crees una tarea, aparecerÃ¡n aquÃ­</p>
		</ion-text>
	</div>

	<!-- Task list -->
	<div *ngIf="tasks && tasks.length > 0">
		<ion-card *ngFor="let task of tasks" class="task-card" (click)="onTaskClick(task)">
			<ion-card-content class="task-content">
				<div class="task-info">
					<ion-chip
						class="status-chip"
						[style.--background]="task.state_id === 1 ? '#FFA726' : '#4CAF50'"
						[style.--color]="'#fff'"
					>
						<ion-icon [icon]="task.state_id === 1 ? timeIcon : completeIcon" color="white"></ion-icon>
					</ion-chip>
					<ion-text>
						<h2>{{ task.title }}</h2>
					</ion-text>
				</div>
			</ion-card-content>
		</ion-card>
	</div>
</div>
