<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ isEdit ? "Editar tarea" : "Nueva tarea" }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="saveTask()">
				<ion-icon [icon]="checkIcon" size="large" color="primary"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form [formGroup]="taskForm">
		<ion-list>
			<!-- Título -->
			<ion-item>
				<ion-label position="stacked">Título <span style="color: red">*</span></ion-label>
				<ion-input
					formControlName="title"
					placeholder="Ingrese el título de la tarea"
					maxlength="50"
				></ion-input>
			</ion-item>
			<app-error-message [message]="titleError"></app-error-message>

			<!-- Descripción -->
			<ion-item>
				<ion-label position="stacked">Descripción</ion-label>
				<ion-textarea
					formControlName="description"
					placeholder="Ingrese la descripción de la tarea"
					maxlength="200"
					[rows]="4"
					autoGrow="true"
				></ion-textarea>
			</ion-item>

			<!-- Categorías -->
			<ion-list class="categories-list">
				<ion-item lines="none">
					<ion-label position="stacked">Categorías</ion-label>
				</ion-item>
				<ion-item lines="none" class="categories-item">
					<div class="categories-container">
						<ion-chip
							*ngFor="let category of selectedCategories"
							[style.--background]="category.color"
							[style.--color]="'#fff'"
						>
							<ion-label>{{ category.name }}</ion-label>
							<ion-icon [icon]="closeIcon" color="white" (click)="removeCategory(category)"></ion-icon>
						</ion-chip>
						<ion-chip (click)="openCategoriesModal()">
							<ion-label>Agregar</ion-label>
							<ion-icon [icon]="addIcon"></ion-icon>
						</ion-chip>
					</div>
				</ion-item>
			</ion-list>
		</ion-list>
	</form>

	<app-categories-modal
		[(isOpen)]="isCategoriesModalOpen"
		[availableCategories]="availableCategories"
		[selectedCategories]="selectedCategories"
		(categoryToggled)="onCategoryToggled($event)"
	></app-categories-modal>
</ion-content>

<!-- Bottom FABs -->
<ion-fab vertical="bottom" horizontal="center" slot="fixed" style="margin-bottom: 32px" *ngIf="isEdit">
	<div style="display: flex; gap: 56px">
		<ion-fab-button color="light" (click)="completeTask()">
			<ion-icon [icon]="completeIcon" color="success"></ion-icon>
		</ion-fab-button>
		<ion-fab-button color="light" (click)="deleteTask()">
			<ion-icon [icon]="trashIcon" color="danger"></ion-icon>
		</ion-fab-button>
	</div>
</ion-fab>
