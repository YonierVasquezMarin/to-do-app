<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ isEdit ? "Editar tarea" : "Nueva tarea" }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="saveTask()">
				<ion-icon [icon]="checkIcon" size="large" color="primary"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form [formGroup]="taskForm">
		<ion-list>
			<!-- Título -->
			<ion-item>
				<ion-label position="stacked">Título</ion-label>
				<ion-input
					formControlName="title"
					placeholder="Ingrese el título de la tarea"
					maxlength="50"
				></ion-input>
			</ion-item>
			<app-error-message [message]="titleError"></app-error-message>

			<!-- Descripción -->
			<ion-item>
				<ion-label position="stacked">Descripción (opcional)</ion-label>
				<ion-input
					formControlName="description"
					placeholder="Ingrese la descripción de la tarea"
					maxlength="200"
				></ion-input>
			</ion-item>
		</ion-list>
	</form>
</ion-content>

<!-- Bottom FAB for delete task -->
<ion-fab vertical="bottom" horizontal="center" slot="fixed" style="margin-bottom: 32px" *ngIf="isEdit">
	<ion-fab-button color="light" (click)="deleteTask()">
		<ion-icon [icon]="trashIcon" color="danger"></ion-icon>
	</ion-fab-button>
</ion-fab>
