<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start"> <ion-back-button defaultHref="/home"></ion-back-button> </ion-buttons>

		<ion-buttons slot="end">
			<ion-button (click)="navigateToNewCategory()">

		</ion-buttons>

</ion-header>

	<ion-list>

			<ion-item> <ion-label>Personal</ion-label> </ion-item> <ion-item> <ion-label>Trabajo</ion-label> </ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
