<main class="task-container">
	<ion-card *ngFor="let task of tasks" class="task-card" (click)="onTaskClick(task)">
		<ion-card-content class="task-content">
			<ion-icon [icon]="libraryOutline" class="task-icon" color="medium"></ion-icon>
			<ion-text>
				<h2>{{ task.title }}</h2>
			</ion-text>
		</ion-card-content>
	</ion-card>
</main>
