<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/categories"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ isEdit ? "Editar Categoría" : "Nueva Categoría" }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="saveCategory()">
				<ion-icon [icon]="checkIcon" size="large" color="primary"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form [formGroup]="categoryForm">
		<ion-list>
			<!-- Name -->
			<ion-item>
				<ion-label position="stacked">Nombre</ion-label>
				<ion-input
					formControlName="title"
					placeholder="Ingrese el nombre de la categoría"
					maxlength="60"
				></ion-input>
			</ion-item>
			<app-error-message [message]="titleError"></app-error-message>

			<!-- Color -->
			<ion-item>
				<ion-label position="stacked">Color</ion-label>
				<div class="color-grid">
					<div
						*ngFor="let color of colors"
						class="color-circle"
						[style.background-color]="color"
						[class.selected]="selectedColor === color"
						(click)="selectColor(color)"
					></div>
				</div>
			</ion-item>
			<app-error-message [message]="colorError"></app-error-message>
		</ion-list>
	</form>
</ion-content>
