<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start"> <ion-back-button defaultHref="/home"></ion-back-button> </ion-buttons>
		<ion-title>Categor√≠as</ion-title>

		<!-- Add new category -->
		<ion-buttons slot="end">
			<ion-button (click)="navigateToNewCategory()">
				<ion-icon [icon]="addIcon" size="large" color="primary"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- Category list -->
	<ion-list>
		<ion-item-group>
			<ion-item *ngFor="let category of categories; let i = index">
				<div class="category-circle" [ngStyle]="{ 'background-color': category.color }"></div>
				<ion-label>{{ category.title }}</ion-label>
			</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
