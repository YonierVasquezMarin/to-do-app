<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>Funciones Avanzadas</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-card class="feature-card" *ngFor="let feature of features" [ngClass]="{ inactive: !feature.actived }">
		<ion-card-content>
			<div class="feature-content">
				<ion-icon [icon]="sparklesIcon" color="primary" class="feature-icon"></ion-icon>
				<div class="feature-text">
					<ion-chip [color]="feature.actived ? 'success' : 'warning'" class="status-chip">
						<ion-label>{{ feature.actived ? "Activo" : "Desactivado" }}</ion-label>
					</ion-chip>
					<h2>{{ feature.title }}</h2>
					<p>
						{{ feature.description }}
					</p>
				</div>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
